<template name="editUserDialog">
  <div class="mask"> </div>
  <form class="modal edituser">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Edit User Properties</h3>
    </div>

    <div class="modal-body">
      {{#with user}}
      <div class="control-group">
	<div class="controls">
	<p class="help-block"></p>
	  <label>Username</label>
	    <input type="text" class="username span5" value="{{username}}" required>

	  <label>E-Mail</label>
	    <input type="text" class="email span5" value="{{useremail}}" required>

	  <label>Roles</label>
	  {{#each roles}}
	  <label>
	    <input type="checkbox" name="roles" value="{{name}}" checked={{hasrole}}>
	    {{name}}
	  </label>
	  {{/each}}

    {{> customUserEditFields}}
	</div>
      </div>
      {{/with}}
    </div>

    <div class="modal-footer">
	<a href="#" class="btn cancel">Cancel</a>
	<button type="submit" class="btn btn-primary save">Save</button>
    </div>
  </form>
</template>
