<template name="infoUserDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>User Properties</h3>
    </div>

    <div class="modal-body">
      {{#with user}}
      <div class="control-group">
	<div class="controls">
	<p class="help-block"></p>
	  <label>Username</label>
	    <input type="text" class="username span5" value="{{username}}" disabled>
	  <label>ID</label>
	    <input type="text" class="username span3" value="{{_id}}" disabled>
    {{> customUserInfoFields}}
	</div>
      </div>
      {{/with}}
    </div>

    <div class="modal-footer">
      <a href="#" class="btn btn-primary cancel">Ok</a>
    </div>
  </div>
</template>
